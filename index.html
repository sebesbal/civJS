<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with Three.js</title>
    <link rel="stylesheet" href="map-editor/map-editor-ui.css">
    <link rel="stylesheet" href="economy-editor/economy-editor-ui.css">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      /* Main Toolbar */
      #main-toolbar {
        position: fixed;
        left: 0;
        top: 0;
        width: 60px;
        height: 100vh;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(10px);
        color: #ffffff;
        padding: 10px 0;
        z-index: 2000;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .toolbar-item {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #ffffff;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4px;
        word-wrap: break-word;
        overflow: hidden;
      }

      .toolbar-item:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .toolbar-item.active {
        background: #4a9eff;
        border-color: #4a9eff;
        box-shadow: 0 2px 8px rgba(74, 158, 255, 0.4);
      }

      /* Test Toolbar Items - allow automatic width */
      .test-toolbar-item {
        width: auto !important;
        min-width: 44px;
        padding: 8px 12px !important;
        white-space: nowrap;
      }
    </style>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <script type="module" src="index.js"></script>
  </body>
</html>
