<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with Three.js</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      /* Sidebar */
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        background: rgba(30, 30, 30, 0.95);
        backdrop-filter: blur(10px);
        color: #ffffff;
        padding: 20px;
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      }

      .sidebar-section {
        margin-bottom: 30px;
      }

      .sidebar-section h3 {
        margin: 0 0 15px 0;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #aaaaaa;
      }

      /* Mode buttons */
      .mode-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .mode-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .mode-btn.active {
        background: #4a9eff;
        border-color: #4a9eff;
        box-shadow: 0 2px 8px rgba(74, 158, 255, 0.4);
      }

      /* Object type buttons */
      .object-type-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .object-type-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .object-type-btn.active {
        background: rgba(74, 158, 255, 0.3);
        border-color: #4a9eff;
        box-shadow: 0 2px 8px rgba(74, 158, 255, 0.3);
      }

      .color-preview {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        flex-shrink: 0;
      }

      /* Route button */
      .route-btn {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .route-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .route-btn.active {
        background: #00cc66;
        border-color: #00cc66;
        box-shadow: 0 2px 8px rgba(0, 204, 102, 0.4);
      }

      /* Properties panel */
      #properties-panel {
        position: fixed;
        right: 0;
        top: 0;
        width: 300px;
        height: 100vh;
        background: rgba(30, 30, 30, 0.95);
        backdrop-filter: blur(10px);
        color: #ffffff;
        padding: 20px;
        z-index: 1000;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
        overflow-y: auto;
      }

      #properties-panel h3 {
        margin: 0 0 20px 0;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 10px;
      }

      .property-row {
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
      }

      .property-row strong {
        color: #aaaaaa;
        display: block;
        margin-bottom: 4px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .property-row span {
        color: #ffffff;
        display: block;
      }

      .delete-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: rgba(255, 77, 77, 0.2);
        border: 1px solid rgba(255, 77, 77, 0.5);
        border-radius: 6px;
        color: #ff6b6b;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .delete-btn:hover {
        background: rgba(255, 77, 77, 0.3);
        border-color: #ff6b6b;
      }

      /* Scrollbar styling */
      #sidebar::-webkit-scrollbar,
      #properties-panel::-webkit-scrollbar {
        width: 8px;
      }

      #sidebar::-webkit-scrollbar-track,
      #properties-panel::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      #sidebar::-webkit-scrollbar-thumb,
      #properties-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      #sidebar::-webkit-scrollbar-thumb:hover,
      #properties-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <script type="module" src="index.js"></script>
  </body>
</html>
